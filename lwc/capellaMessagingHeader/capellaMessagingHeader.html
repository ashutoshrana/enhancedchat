<template>
  <header class="chat-header">
    <!-- Menu Button (Three Dots) -->
    <button
      class="menu-button"
      onclick={handleMenuClick}
      aria-label="Menu">
      <lightning-icon
        icon-name="utility:threedots_vertical"
        size="small"
        alternative-text="Menu">
      </lightning-icon>
    </button>

    <!-- Capella Logo (Centered, No Text) -->
    <div class="logo-container">
      <img
        src="https://your-salesforce-org.file.force.com/servlet/servlet.FileDownload?file=YOUR_FILE_ID"
        alt="Capella University"
        class="header-logo">
    </div>

    <!-- Minimize Button -->
    <button
      class="action-button"
      onclick={handleMinimize}
      aria-label="Minimize">
      <lightning-icon
        icon-name="utility:minimize_window"
        size="small"
        alternative-text="Minimize">
      </lightning-icon>
    </button>

    <!-- Close Button -->
    <button
      class="action-button"
      onclick={handleClose}
      aria-label="Close">
      <lightning-icon
        icon-name="utility:close"
        size="small"
        alternative-text="Close">
      </lightning-icon>
    </button>

    <!-- Dropdown Menu (Hidden by default) -->
    <div if:true={showMenu} class="dropdown-menu">
      <button
        class="menu-item"
        onclick={handleEndConversation}>
        End Conversation
      </button>
    </div>
  </header>
</template>
