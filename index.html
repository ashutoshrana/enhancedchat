    <!-- MIAW Enhanced Messaging Implementation - Migrated from Live Agent Chat -->
    <script type='text/javascript'>
        function initEmbeddedMessaging() {
            try {
                console.log('Initializing MIAW Enhanced Messaging - Migrated from Live Agent Chat...');
                
                // MIAW Required: Language setting (migrated from embedded_svc.settings.language)
                embeddedservice_bootstrap.settings.language = 'en_US';
                
                // MIAW Required: Enhanced Chat specific settings (replaces embedded_svc.settings.enabledFeatures)
                embeddedservice_bootstrap.settings.enabledFeatures = ['LiveAgent'];
                embeddedservice_bootstrap.settings.entryFeature = 'LiveAgent';
                
                // MIAW Migration: Pre-chat form details (preserving your Chat Source tracking)
                embeddedservice_bootstrap.settings.extraPrechatFormDetails = [{
                    "label": "Chat Source",
                    "transcriptFields": ["Chat_Source__c"],
                    "displayToAgent": true,
                    "value": "ES_General"
                }, {
                    "label": "Page URL",
                    "transcriptFields": ["Page_URL__c"],
                    "value": window.location.href,
                    "displayToAgent": true
                }, {
                    "label": "Visitor ID",
                    "transcriptFields": ["Visitor_ID__c"],
                    "value": 'VIS_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    "displayToAgent": true
                }];

                // MIAW Migration: Entity field mapping for Contact and Case creation
                embeddedservice_bootstrap.settings.extraPrechatInfo = [{
                    "entityName": "LiveChatTranscript",
                    "showOnCreate": true,
                    "linkToEntityName": "Contact",
                    "linkToEntityField": "Id",
                    "saveToTranscript": "Contact",
                    "entityFieldMaps": [{
                        "doCreate": true,
                        "doFind": true,
                        "fieldName": "LastName",
                        "isExactMatch": false,
                        "label": "Last Name"
                    }, {
                        "doCreate": true,
                        "doFind": true,
                        "fieldName": "FirstName",
                        "isExactMatch": false,
                        "label": "First Name"
                    }, {
                        "doCreate": true,
                        "doFind": true,
                        "fieldName": "Email",
                        "isExactMatch": true,
                        "label": "Email"
                    }]
                }];

                // MIAW Required: Branding options (preserving Capella colors)
                embeddedservice_bootstrap.settings.brandingOptions = {
                    primaryColor: '#94B7BB',
                    navBarColor: '#94B7BB',
                    primaryColorInverted: '#FFFFFF',
                    fontSize: 'medium',
                    fontFamily: 'Arial, sans-serif'
                };

                // MIAW Required: Display settings
                embeddedservice_bootstrap.settings.displayHelpButton = true;
                embeddedservice_bootstrap.settings.enableLogging = true;
                
                // MIAW Migration: Offline support (migrated from isOfflineSupportEnabled)
                embeddedservice_bootstrap.settings.isOfflineSupportEnabled = true;

                // MIAW Required: Initialize Enhanced Messaging (replaces embedded_svc.init)
                // Using your working test_embed configuration
                embeddedservice_bootstrap.init(
                    '00DEc00000GfZ2M',
                    'test_embed',
                    'https://strategiced--qasf.sandbox.my.site.com/ESWtestembed1760850249724',
                    {
                        scrt2URL: 'https://strategiced--qasf.sandbox.my.salesforce-scrt.com'
                    }
                );

                console.log('MIAW Enhanced Messaging initialized successfully');
                
                // Apply Capella branding after chat loads (preserving your exact styling)
                setTimeout(() => {
                    const chatButton = document.querySelector('.embeddedServiceHelpButton .uiButton');
                    if (chatButton) {
                        chatButton.style.backgroundImage = 'url("https://www.capella.edu/content/dam/capella/chat/chat_btn_hover.png")';
                        chatButton.style.backgroundSize = 'cover';
                        chatButton.style.borderRadius = '50%';
                        console.log('âœ… Capella branding applied to MIAW chat button');
                    }
                }, 2000);
                
                // MIAW Event listeners for enhanced tracking
                window.addEventListener('onEmbeddedMessagingReady', function() {
                    console.log('MIAW Enhanced Messaging is ready');
                });
                
                window.addEventListener('onEmbeddedMessagingConversationStarted', function(event) {
                    console.log('MIAW Conversation started:', event);
                });
                
            } catch (err) {
                console.error('Error loading MIAW Enhanced Messaging: ', err);
            }
        }
    </script>

    <!-- Load Enhanced Chat Bootstrap -->
    <script type='text/javascript'

            onload='initEmbeddedMessaging()'>
